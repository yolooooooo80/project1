        body {
            margin: 0;

            color: white;

        header {

            padding: 25px;

        }

        .card:hover {
            transform: translateY(-10px);

        }

        .card h3 {
            margin-top: 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            font-size: 14px;
        }

        button {
            background: #ffcc70;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #ffd98e;
        }
    </style>
